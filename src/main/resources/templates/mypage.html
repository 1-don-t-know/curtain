<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="userinfo">
    <p th:text="|이메일 : ${user.email}|">이메일</p>
    <p th:text="|닉네임 : ${user.username}|">닉네임</p>
  </div>
  <button th:onclick="|location.href='/api/profile/password'|">비밀번호 변경</button>
  <div class="postList" th:each="post : ${posts}">
    <h3 th:text="${post.title}"></h3>
    <p th:text="|작성일 ${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}|"></p>
  </div>
</div>

</body>
</html>
